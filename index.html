<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Re:Born Toy | 그린피스</title>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Nanum Gothic', sans-serif;
      background: url('background.jpg') center/cover no-repeat fixed;
      color: #fff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255,255,255,0.9);
      padding: 15px 25px;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    header img {
      height: 50px;
      object-fit: contain;
    }
    header button {
      background-color: #FFD24C;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .hero {
      text-align: center;
      padding: 120px 20px 100px;
      color: #fff;
      text-shadow: 0 3px 6px rgba(0,0,0,0.7);
    }
    .hero h1 {
      font-size: 2.8em;
      font-weight: 800;
      margin-bottom: 15px;
    }
    .hero p {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 25px;
    }
    .hero button {
      background-color: #99d6a8;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: bold;
      color: #333;
      cursor: pointer;
    }

    .donation-box {
      background-color: #fff;
      color: #333;
      max-width: 420px;
      margin: 40px auto 80px;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      text-align: center;
    }
    .donation-tabs {
      display: flex;
      border: 1px solid #ccc;
      border-radius: 6px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    .donation-tabs button {
      flex: 1;
      padding: 10px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      background-color: #f2f2f2;
    }
    .donation-tabs button.active {
      background-color: #99d6a8;
      color: white;
    }
    .donation-box p {
      background: #d9f5d9;
      padding: 10px;
      border-radius: 6px;
      font-weight: 500;
    }
    .amounts button {
      background-color: #f2f2f2;
      border: none;
      margin: 8px;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .amounts button.active {
      background-color: #99d6a8;
      color: white;
    }
    input {
      margin-top: 10px;
      padding: 10px;
      width: 80%;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .donation-box button.donate {
      background-color: #FFD24C;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
    }
    .demo-note {
      margin-top: 8px;
      font-size: 0.85em;
      color: #fff;
      text-align: center;
      text-shadow: 0 2px 3px rgba(0,0,0,0.4);
    }

    footer {
      background: rgba(0,0,0,0.6);
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #ddd;
    }

    /* 모달 */
    .modal {
      display: none;
      position: fixed;
      z-index: 200;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      color: #333;
      padding: 25px 30px;
      border-radius: 10px;
      text-align: center;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .modal-content button {
      margin-top: 15px;
      background-color: #FFD24C;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <img src="091c9025-7c3e-4b4d-a61d-3b204d038d07.png" alt="Greenpeace Logo">
    <button>후원하기</button>
  </header>

  <section class="hero">
    <h1>Re:Born Toy</h1>
    <p>버려진 인형에게 새로운 삶을 선물하세요.</p>
    <button onclick="document.getElementById('donate').scrollIntoView({behavior:'smooth'});">인형의 여정 다시보기</button>
  </section>

  <div id="donate" class="donation-box">
    <div class="donation-tabs">
      <button class="active">정기후원</button>
      <button>일시후원</button>
    </div>
    <p>현장 세척과 수선, 전달 과정에 당신의 따뜻한 마음이 전해집니다.</p>
    <div class="amounts">
      <button>10,000원</button>
      <button>15,000원</button>
      <button class="active">20,000원</button>
      <button>30,000원</button>
    </div>
    <input type="text" placeholder="직접 입력 (최소 금액: 10,000원)">
    <div>
      <button class="donate" onclick="showModal()">후원하기</button>
    </div>
    <p class="demo-note">이 페이지는 발표를 위한 데모 페이지이므로, 실제 결제는 이루어지지 않습니다.</p>
  </div>

  <div class="modal" id="thankModal">
    <div class="modal-content">
      <p>당신의 따뜻한 마음이 전해졌습니다. 감사합니다 ❤️</p>
      <button onclick="closeModal()">닫기</button>
    </div>
  </div>

  <footer>
    © 2025 Greenpeace Re:Born Toy Project. All rights reserved.
  </footer>

  <script>
    function showModal() {
      document.getElementById('thankModal').style.display = 'flex';
    }
    function closeModal() {
      document.getElementById('thankModal').style.display = 'none';
    }
  </script>

</body>
</html>
