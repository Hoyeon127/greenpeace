<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Re:Born Toy | 그린피스</title>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nanum Gothic', sans-serif;
      margin: 0;
      background-color: #fffdf8;
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header img {
      height: 40px;
    }
    header button {
      background-color: #ffd24c;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-weight: bold;
    }
    .hero {
      text-align: center;
      background: url('scene1.png') center/cover no-repeat;
      padding: 80px 20px;
      color: #5a3e1b;
    }
    .hero h1 {
      font-size: 1.8em;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 1em;
      margin-bottom: 25px;
    }
    .hero button {
      background-color: #c6e2d1;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-weight: bold;
      color: #3d3d3d;
    }
    .donation {
      background-color: white;
      margin: 30px auto;
      max-width: 400px;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .donation h2 {
      font-size: 1.4em;
      margin-bottom: 10px;
    }
    .amounts button {
      background-color: #f2f2f2;
      border: none;
      margin: 8px;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .amounts button.active {
      background-color: #99d6a8;
      color: white;
    }
    .story-section {
      background-color: #fff9f0;
      padding: 40px 0;
      text-align: center;
    }
    .story-section img {
      width: 90%;
      max-width: 400px;
      margin: 15px 0;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    footer {
      background-color: #f5f5f5;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Greenpeace Logo">
    <button>후원하기</button>
  </header>

  <section class="hero">
    <h1>Re:Born Toy</h1>
    <p>버려진 인형에게 두 번째 삶을 선물하세요.</p>
    <button onclick="document.getElementById('story').scrollIntoView({behavior: 'smooth'});">인형의 여정 다시보기</button>
  </section>

  <section class="donation">
    <h2>후원금 선택</h2>
    <div class="amounts">
      <button>10,000원</button>
      <button>15,000원</button>
      <button class="active">20,000원</button>
      <button>30,000원</button>
    </div>
    <input type="text" placeholder="직접 입력 (최소 금액: 10,000원)" style="margin-top:10px; padding:10px; width:80%; border-radius:6px; border:1px solid #ccc;">
    <div style="margin-top:20px;">
      <button style="background-color:#ffd24c; border:none; padding:12px 20px; border-radius:8px; font-weight:bold;">후원하기</button>
    </div>
  </section>

  <section class="story-section" id="story">
    <h2>인형의 여정</h2>
    <img src="scene1.png" alt="Scene 1">
    <img src="scene2.png" alt="Scene 2">
    <img src="scene3.png" alt="Scene 3">
    <img src="scene4.png" alt="Scene 4">
    <img src="scene5.png" alt="Scene 5">
    <img src="scene6.png" alt="Scene 6">
    <img src="scene7.png" alt="Scene 7">
  </section>

  <footer>
    © 2025 Greenpeace Re:Born Toy Project. All rights reserved.
  </footer>

  <script>
    const buttons = document.querySelectorAll('.amounts button');
    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
      });
    });
  </script>
</body>
</html>
